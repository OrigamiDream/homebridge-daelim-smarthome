name: Fetch Complex Info (Smart eLife)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Packages
        run: npm install

      - name: Run Cronjob
        run: npm run refresh-smart-elife

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          add-paths: |
            complexes/smart-elife/*.json
          commit-message: '[Scheduled] Update Smart eLife complexes'
          branch: fetch-complex-smart-elife-patch
          title: '[Scheduled] Update Smart eLife complexes'
          body: |
            Complex info (Smart eLife) have been changed
            
            This is automatically generated Pull Request
          reviewers: OrigamiDream
